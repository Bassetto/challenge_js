<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Vrau corporation</title>
    </head>
    <body>
        
        <main class="containerPrincipal">

            

            <header class="cabecalhoPrincipal navbar navbar-light bg-warning">
                <section>
                    <a class="navbar-brand" href="#">
                        <img src="./assets/images/icon-celular.png" width="30" height="30" class="d-inline-block align-top" alt=""> Vrau corporation
                    </a>
                </section>
                <section class="menuUsuario">
                    <section class="nomeUsuario">
                        <h3>Olá</h3>
                    </section>
                    <section class="saldoConta">
                        <p></p>
                    </section>
                </section>
            </header>

            <section class="aplicacao">
                <section class="infoUsuario display">
                    <form>
                        <fieldset class="form-group">
                            <label for="formGroupExampleInput">Nome:</label>
                            <input id="nome" type="text" class="form-control" id="formGroupExampleInput" placeholder="Digite seu nome aqui">
                        </fieldset>
                        
                        <fieldset class="form-group">
                                <label for="formGroupExampleInput">Saldo em conta:</label>
                            <div class="input-group mb-3">

                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                                <input id="saldo" type="number" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" placeholder="Digite seu saldo aqui">
                            </div>
                        </fieldset>

                        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="updateUsuario()">Avançar</button>
                    </form>
                </section>

                <section class="escolhaCel display">
                    <select class="custom-select custom-select-lg mb-3">
                        <option selected disabled>Celulares</option>
                        <option value="1">oneplus 7 Pro - $749.00</option>
                        <option value="2">Iphone X Max - $1099.00</option>
                        <option value="3">Samsung S10 Plus - $999.00</option>
                        <option value="4">Xiaomi mi 9T - $656.14</option>
                        <option value="5">Huawei Mate 20 - $587.00</option>
                    </select>

                    <fieldset>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Fones</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck2">
                                <label class="custom-control-label" for="customCheck2">Cabo extra</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck3">
                                <label class="custom-control-label" for="customCheck3">Carregador com cabo extra</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck4">
                                <label class="custom-control-label" for="customCheck4">Power Bank</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck5">
                                <label class="custom-control-label" for="customCheck5">Case</label>
                            </div>
                    </fieldset>

                    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="modeloCel()">Avançar</button>
                </section>
            </section>
        </main>

        <script src="./assets/js/script.js"></script>
        
    </body>
</html>
